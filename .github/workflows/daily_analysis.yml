name: Daily Stock Analysis
on:
  schedule:
    - cron: '0 9 * * *'  # Runs every day at 9 AM UTC
  workflow_dispatch:      # Allows you to click "Run Now" button manually

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Analysis Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # Add this key in GitHub Repo Settings -> Secrets
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: python app/run_daily_batch.py